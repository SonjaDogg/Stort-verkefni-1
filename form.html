<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
  </head>

  <body>
    <main>
      <header class="header header--form">
        <div class="grid">
          <div class="row">
            <div class="col col-12">
              <div class="header header--blackbar">
                <h2 class="heading heading--two">Fooþjónustan</h2>

              <div class="button button--one">
                <a href="um.html">Um</a>
              </div>

                <div class="button button--two">
                  <a href="form.html">Kaupa</a>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col col-12">
                <h2 class="heading heading--one">Kaupa</h2>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="grid">
        <div class="row">
          <div class="offset-1 col col-4 offset-sm-0 col-sm-6 offset-xs-0 col-xs-12">
            <form action="/skraning">
              <div class="information">
                <p class="information__um">Persónuupplýsingar</p>
                <div class="field">
                  <label class="field__label" for="name">Nafn:</label>
                  <input class="field__input" type="text" id="name" required pattern="[a-zA-Z]*">
                </div>
                <div class="field">
                  <label class="field__label" for="kt">Kennitala:</label>
                  <input class="field__input" type="text" id="kt" required placeholder="123456-7890" required pattern="[0-9][0-9][0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]">
                </div>
                <div class="field">
                  <label class="field__label" for="gender">Kyn:</label>
                  <input class="field__radio" type="radio" name="gender" value="female"> Kona<br/>
                  <label>
                    <input class="field__radio" type="radio" name="gender" value="male"> Karl<br/>
                  </label>
                  <label>
                    <input class="field__radio" type="radio" name="gender" value="other"> Annað
                  </label>
                </div>
                <div class="field">
                  <label class="field__label" for="phone">Sími:</label>
                  <input class="field__input" type="text" id="phone" required placeholder="+354 812 3456" required pattern="[+][0-9][0-9][0-9] [0-9][0-9][0-9][0-9] [0-9][0-9][0-9]">
                </div>
                <div class="field">
                  <label class="field__label" for="address">Heimilisfang:</label>
                  <input class="field__input" type="text" id="address" required pattern="[a-zA-Z]* [0-9]*">
                </div>
                <div class="field">
                  <label class="field__label" for="maillist"></label>
                  <input class="field__mail" type="checkbox" name="maillist" checked> Skrá mig á póstlista
                </div>
              </div>
            </form>
          </div>

          <div class="offset-2 col col-4 offset-sm-0 col-sm-6 offset-xs-0 col-xs-12">
            <form action="/skraning">
              <div class="information">
                <p class="information__um">Greiðsluupplýsingar</p>
                <div class="field">
                  <label class="field__label" for="payment">Greiða með:</label>
                  <select class="field__input" name="payment" id="payment">
                      <option>Kreditkorti</option>
                      <option>Millifærslu</option>
                      <option>Reiðufé</option>
                  </select>
                </div>
                <div class="field">
                  <label class="field__label" for="nameoncard">Nafn á korti:</label>
                  <input class="field__input" type="text" id="nameoncard" required pattern="[a-zA-Z]* [a-zA-Z]* [a-zA-Z]* [a-zA-Z]*">
                </div>
                <div class="field">
                  <label class="field__label" for="cardnumber">Kortanúmer:</label>
                  <input class="field__input" type="text" id="cardnumber" required placeholder="5999-9999-9999-9999" required pattern="[0-9][0-9][0-9] [0-9][-][0-9][0-9][0-9][0-9][-][0-9][0-9][0-9][0-9][-][0-9][0-9][0-9][0-9]">
                </div>
                <div class="field">
                  <label class="field__label" for="validuntil">Gildistími:</label>
                  <label class="field__choice" for="month">Mán</label>
                    <select class="field__choice" name="validuntil" id="validuntil">
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>06</option>
                      <option>07</option>
                      <option>08</option>
                      <option>09</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>

                  <label class="field__choice" for="year">Ár</label>
                    <select class="field__choice" name="validuntil" id="validuntil">
                      <option>2017</option>
                      <option>2018</option>
                      <option>2019</option>
                      <option>2020</option>
                    </select>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="offset-4 col col-4 col-sm-6 offset-xs-0 col-xs-12">
            <div class="button button--three">Panta</div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <footer class="footer">
    <div class="grid">
      <div class="row">
        <div class="col col-12">
          <div class="footer footer--container">
            <div class="footer footer--contact">
              <div class="footer__text">Fooþjónustan</div>
              <div class="footer__text">123-4567</div>
            </div>

            <div class="footer footer--open">
              <div class="footer__text">Opið 12-13 alla daga</div>
              <div class="footer__text">Bargata 1</div>
              <div class="footer__text">900 Foobar</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-12">
          <div class="footer footer--line">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="footer bottom footer--copyright">
          © Fooþjónustan 2017
        </div>
      </div>

    </div>
  </footer>
</html>
